<html lang="pt-br">
<head>

    <title>Cadastro Acadêmico</title>

<body>
    <h1>Cadastro Acadêmico do Aluno – notas, faltas, matérias</h1>
    <h2>Insira as informações acdêmicas:</h2>

    <form action="validar.php" method="post">
        <p>
            <label for="academico">Notas:</label><br>
            <input type="number" name="nota" required>
        </p>
        <p>
            <label for="falta">Faltas:</label><br>
            <input type="number" name="falta" required>
        </p>
        <p>
            <label for="materia">Matérias:</label><br>
            <input type="text" name="materia" required>
        </p>

        <p>
            <button type="submit" name="academico">Login</button>
        </p>
    </form>
</body>
