<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/aluno.css">
    <title>Acadêmico</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Escola</label>
        <ul>
          <li><a href="../aluno.html">Voltar</a></li>
        </ul>
    </nav>

    <form id="formMatricula" class="form">      
      <fieldset>     
        <label for="nomeAluno">Digite seu RA:</label><br>
        <input type="text" name="raAluno" required ">

        <legend>Escolha atividades extras</legend>
          <div>
            <br>
            <div class="atividades">
              <label>Música</label>
              <input type="checkbox" value="1">
            </div>
            <div class="atividades">
              <label>Dança</label>
              <input type="checkbox" value="2">
            </div>
            <div class="atividades">
              <label>Francês</label><br>
              <input type="checkbox" value="3">
            </div>
            <div class="atividades">
              <label>Culinária</label>
              <input type="checkbox" value="4">
            </div>
            <div class="atividades">
              <label>Computação</label>
              <input type="checkbox" value="5">
            </div>
            <div class="atividades">
              <label>Natação</label><br>
              <input type="checkbox" value="6">
            </div>
            <div class="atividades">
              <label>Educação Financeira</label>
              <input type="checkbox" value="7"> 
            </div>
            <div class="atividades">
              <label>Ginástica</label>
              <input type="checkbox" value="8">
            </div>
          </div>
          <p>
            <input id="button" type="submit" value="Matricular" onclick="getMatriculaResponse()" disabled>
          </p>
      </fieldset>
    </form>
</body>
</html>
