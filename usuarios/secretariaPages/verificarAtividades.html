<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/secretaria.css">
    <title>Consultar Atividades</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Escola</label>
        <ul>
          <li><a class="active" href="../secretaria.html">Voltar</a></li>
        </ul>
     </nav>

    <form class="form" action="" method="post"> 
        <fieldset class="consulta">
            <legend>Escolha a atividade para buscar dados</legend>
            <label for="consulta">Selecione a atividade extra desejada: </label>
            <select>
                <option value="mus">Música</option>
                <option value="danca">Dança</option>
                <option value="frances">Francês</option>
                <option value="culi">Culinária</option>
                <option value="comp">Computação</option>
                <option value="nata">Natação</option>
                <option value="fina">Educação Financeira</option>
                <option value="gin">Ginástica</option>
            </select>
        </fieldset>

        <p>
            <input class="button" type="submit" name="consultar" value="Consultar Atividade">
        </p>
    </form>
</body>
</html>
