<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/professor.css">
    <title>Acadêmico</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Escola</label>
        <ul>
          <li><a href="../professor.html">Voltar</a></li>
        </ul>
    </nav>

    <div class="contato">
        <form class="form" action="" method="post">
            <h1>Cadastro - Conteúdo de alunos</h1>
            <div>
                <h2>Cadastro - Notas</h2>
                <label for="email">Digite o email do aluno:</label><br>
                <input type="email" name="email" required>
            </div>
            <div>
                <label for="materiaprova">Digite a matéria e conteúdo da prova:</label><br>
                <input type="text" name="materiaprova">
  
            </div>
            <div>
              <label for="notaprova">Digite a nota da prova:</label><br>
              <input type="text" name="notaprova">
          </div>
        <p>
            <input class="button" type="submit" name="notasalunos" value="Enviar">
        </p>
        </form>
    </div>
</body>
</html>
