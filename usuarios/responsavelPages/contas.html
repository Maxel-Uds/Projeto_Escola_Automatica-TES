<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/responsavel.css">
    <title>Acadêmico</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Escola</label>
        <ul>
          <li><a href="../responsavel.html">Voltar</a></li>
        </ul>
    </nav>

    <form class="form" action="" method="post"> 
        <fieldset>
            <legend>Escolha como deseja receber o boleto da mensalidade vigente</legend>
            <div>
                <input type="radio" name="tipo" required value="SMS">
                <label for="sms">SMS (Apenas o número)</label>
            </div>
            <div>
                <input type="radio" name="tipo" required value="Email">
                <label for="email">Email (PDF)</label>
            </div>
        </fieldset>

        <p>
          <input class="button" type="submit" name="responsavel" value="Enviar">
        </p>
    </form>
</body>
</html>
